<!DOCTYPE html>
<html>
<body style="background-color: lightblue;">

<h2>Welcome</h2>

<p>This page shows how HTML characteristics can be dynamically changed using JavaScript. Here, JavaScript is utilized to alter the image that appears when buttons are clicked.</p>

<p>Click the buttons below to toggle the lightbulb on and off!</p>

<p><strong>Created by: Nicholas</strong></p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
